<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #011e29;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .latest-news-section {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .latest-news-section h3 {
            margin-top: 0;
        }

        .latest-news-section ul {
            list-style-type: none;
            padding: 0;
        }

        .latest-news-section li {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .pictorial-news-section {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .pictorial-news-section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>News Today</h1>
    </header>

    <div class="latest-news-section">
        <h3>Latest News</h3>
        <ul>
            <li>Breaking News: Market hits an all-time high.</li>
            <li>Sports: Local team wins championship.</li>
            <li>Weather: Sunny skies expected this week.</li>
        </ul>
    </div>

    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="Image One">
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="Image Two">
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="Image Three">
    </div>

</body>
</html>
